<!DOCTYPE html>
<html>
<head>
 <title>Blog APlicaci√≥n</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

 <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
 <script type="text/javascript" src="js/login-api.js"></script>
 

 <script type="text/javascript">

  $(document).ready(function(){
   $("#btnSalir").click(()=>{

    var token = window.localStorage.getItem("token");
    LoginApi.logout(token)
    .then(function(data){
     window.localStorage.removeItem("token");
     window.location = "login.html";
    })
    .catch(error => console.log(error));
   });



//Cargamos Tabla
var posteos = $("#posteos");
var token = window.localStorage.getItem("token");

if (token == null) {
 window.location = "login.html";
}

$.ajax({
 method: 'GET',
 url: "http://192.168.200.108:8080/post",
 headers : {'Authorization': 'Bearer '+token},
 success : function(post){
  $.each(post, function(i,posts){
   posteos.append('<div class="container"><table><td><h3>'+ posts.title +'</h3> <p>By: '+ posts.userId+'</p> '+ posts.body+'</td></table><hr style="color: #0056b2;"></div>');
  });
 }

});
    
  });



</script>

</head>
<body>
 <div class="container">
  <div class="row">
   <div class="col"><br>
    <div><h1><span>Post</span></h1></div>
    <div><p class="text-right"><button  id="btnSalir">LogOut</button></p></div>  

    <div class="col-md-12"><br><br>
     <table class="table">
      <tbody id="posteos">
       
      </tbody>

      <tbody id="comentarios">
       
      </tbody>
      <colgroup>
       <col style="background:blue">
       <col span="2" style="background:green">
      </colgroup>
     </table>
    </div>
   </div>
  </div>
 </div>
</body>
</html>
