 <script type="text/javascript">

  $(document).ready(function(){
   $("#btnSalir").click(()=>{

    var token = window.localStorage.getItem("token");
    LoginApi.logout(token)
    .then(function(data){
     window.localStorage.removeItem("token");
     window.location = "login.html";
    })
    .catch(error => console.log(error));
   });


//Cargamos Tabla
var posteos = $("#posteos");

function mostrar(data){
$.ajax({
 method: 'GET',
    url: "http://localhost:8080/post",
 headers : {'Authorization': 'Bearer '+token},
 success : function(post){
  $.each(post, function(i,posts){
        posteos.append('<div class="container"><table><td><h3>'+ posts.title +'</h3> <p>By: '+ data[posts.userId-1].name +" ("+ data[posts.userId-1].email +')</p> '+ posts.body+'</td></table><hr style="color: #0056b2;"></div>');
  });
 }
  });  
}

function usuarios(){
  $.ajax({
    method: 'GET',
    url: "http://localhost:8080/users",
    headers : {'Authorization': 'Bearer '+token},
    success : function(data){
      mostrar(data);
    }
});
}
  usuarios();
    
  });
</script>
